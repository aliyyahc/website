<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aliyyah Media Group</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #f4f4f4;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 700px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 400;
      color: #444;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #0072b1;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }

    a.button:hover {
      background-color: #005580;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aliyyah Media Group</h1>
    <h2>We believe everyone deserves to build a career they love.</h2>
    <p>Aliyyah Media Group creates online tools and resources to give professionals what they need when they need it at every step of their career.</p>
    <a class="button" href="https://www.linkedin.com/in/aliyyahcamp" target="_blank" rel="noopener noreferrer">
      Connect with Aliyyah on LinkedIn
    </a>
  </div>
</body>
</html>
